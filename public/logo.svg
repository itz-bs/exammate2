<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#circleGradient)" stroke-width="6"/>
  
  <!-- Book/Document -->
  <rect x="60" y="80" width="50" height="70" rx="4" fill="none" stroke="url(#contentGradient)" stroke-width="3"/>
  <line x1="70" y1="95" x2="95" y2="95" stroke="url(#contentGradient)" stroke-width="2"/>
  <line x1="70" y1="105" x2="95" y2="105" stroke="url(#contentGradient)" stroke-width="2"/>
  <line x1="70" y1="115" x2="95" y2="115" stroke="url(#contentGradient)" stroke-width="2"/>
  <line x1="70" y1="125" x2="95" y2="125" stroke="url(#contentGradient)" stroke-width="2"/>
  <line x1="60" y1="140" x2="110" y2="140" stroke="url(#contentGradient)" stroke-width="3"/>
  
  <!-- A+ Grade -->
  <text x="45" y="70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#contentGradient)">A+</text>
  
  <!-- Question mark -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#contentGradient)">?</text>
  
  <!-- Light bulb -->
  <circle cx="140" cy="90" r="8" fill="none" stroke="url(#contentGradient)" stroke-width="2"/>
  <rect x="136" y="98" width="8" height="4" fill="url(#contentGradient)"/>
  <line x1="132" y1="82" x2="134" y2="80" stroke="url(#contentGradient)" stroke-width="2"/>
  <line x1="146" y1="80" x2="148" y2="82" stroke="url(#contentGradient)" stroke-width="2"/>
  <line x1="150" y1="90" x2="152" y2="90" stroke="url(#contentGradient)" stroke-width="2"/>
</svg>